<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f14" />
    <title>Livre de Sajin</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#grid">Aller au contenu</a>

    <header class="site-header" role="banner">
      <div class="brand" aria-label="Marque">
        <span class="logo" aria-hidden="true">📇</span>
        <h1 class="site-title">Livre de Sajin</h1>
      </div>

      <div class="header-actions">
        <label class="searchbar" aria-label="Recherche">
          <input id="searchInput" type="search" placeholder="Rechercher..." autocomplete="off" aria-label="Rechercher une personne" />
          <button id="clearSearch" class="icon-btn" type="button" aria-label="Effacer la recherche">✕</button>
        </label>

        <div class="admin-toolbar">
          <button id="adminLoginToggle" class="icon-btn" type="button" aria-label="Se connecter en admin">🔐 Admin</button>
          <label id="adminSwitchWrap" class="switch hidden" title="Activer/Désactiver le mode admin">
            <input id="adminModeSwitch" type="checkbox" />
            <span>Mode admin</span>
          </label>
          <button id="addBtn" class="icon-btn hidden" type="button" aria-label="Ajouter une fiche">＋</button>
          <button id="exportBtn" class="icon-btn hidden" type="button" aria-label="Exporter JSON">📤</button>
          <label id="importWrap" class="file-label hidden" title="Importer JSON">📥
            <input type="file" id="importFile" accept="application/json" hidden>
          </label>
        </div>
      </div>
    </header>

    <main id="main" tabindex="-1">
      <div id="stats" class="stats" aria-live="polite">0 / 0 personnes</div>

      <section id="grid" class="grid" role="list" aria-label="Personnes"></section>

      <template id="cardTemplate">
        <article class="card" role="listitem" tabindex="0">
          <img class="card-img" alt="" loading="lazy" />
          <div class="card-overlay">
            <div class="card-name"></div>
          </div>
          <button class="card-del hidden" title="Supprimer">🗑️</button>
        </article>
      </template>
    </main>

    <dialog id="personModal" class="modal" aria-label="Détails de la personne">
      <button class="modal-close" id="modalClose" type="button" aria-label="Fermer">✕</button>
      <div class="modal-body">
        <div class="photo-col">
          <div id="dropZone" class="dropzone" aria-label="Glissez-déposez une image ou cliquez pour choisir">
            <img id="modalPhoto" alt="Photo" />
            <div class="dz-hint">
              <p>Glissez-déposez une image<br>ou <span class="underline">cliquez</span> — vous pouvez aussi <span class="underline">coller</span> (Ctrl/Cmd+V)</p>
            </div>
            <input id="photoFile" type="file" accept="image/*" hidden>
          </div>
        </div>

        <div class="modal-info">
          <h2 id="modalNameView" class="ro"></h2>
          <input id="firstNameInput" class="ed hidden" placeholder="Prénom">
          <input id="lastNameInput" class="ed hidden" placeholder="Nom">
          <p id="modalRoleView" class="muted ro"></p>
          <input id="roleInput" class="ed hidden" placeholder="Rôle">
          <p id="modalBioView" class="ro"></p>
          <textarea id="bioInput" class="ed hidden" placeholder="Bio"></textarea>
          <div id="modalTags" class="tags ro"></div>
          <input id="tagsInput" class="ed hidden" placeholder="Tags séparés par des virgules">
          <div class="admin-row hidden" id="editActions">
            <button id="saveBtn" class="icon-btn">💾 Enregistrer</button>
            <button id="closeEditBtn" class="ghost">Annuler</button>
          </div>
        </div>
      </div>
    </dialog>

    <div id="toast" class="toast hidden" role="status" aria-live="polite">
      Supprimé. <button id="undoBtn" class="link">Annuler</button>
    </div>

    <noscript>Veuillez activer JavaScript pour utiliser ce site.</noscript>

    <script src="config.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
