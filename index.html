<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f14" />
    <title>Livre de Sajin</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#grid">Aller au contenu</a>

    <header class="site-header" role="banner">
      <div class="brand" aria-label="Marque">
        <span class="logo" aria-hidden="true">üìá</span>
        <h1 class="site-title">Livre de Sajin</h1>
      </div>

      <div class="header-actions">
        <label class="searchbar" aria-label="Recherche">
          <input id="searchInput" type="search" placeholder="Rechercher..." autocomplete="off" aria-label="Rechercher une personne" />
          <button id="clearSearch" class="icon-btn" type="button" aria-label="Effacer la recherche">‚úï</button>
        </label>

        <div class="admin-toolbar">
          <button id="adminLoginToggle" class="icon-btn" type="button" aria-label="Se connecter en admin">üîê Admin</button>
          <label id="adminSwitchWrap" class="switch hidden" title="Activer/D√©sactiver le mode admin">
            <input id="adminModeSwitch" type="checkbox" />
            <span>Mode admin</span>
          </label>
          <button id="addBtn" class="icon-btn hidden" type="button" aria-label="Ajouter une fiche">Ôºã</button>
          <button id="exportBtn" class="icon-btn hidden" type="button" aria-label="Exporter JSON">üì§</button>
        </div>
      </div>
    </header>

    <main id="main" tabindex="-1">
      <div class="toolbar">
        <div id="stats" class="stats" aria-live="polite">0 / 0 personnes</div>
        
        <div class="controls-group">
          <div class="filter-group">
            <select id="villageFilter" class="filter-select" aria-label="Filtrer par village">
              <option value="">Tous les villages</option>
              <option value="Suna">Suna</option>
              <option value="Konoha">Konoha</option>
              <option value="Kiri">Kiri</option>
              <option value="Iwa">Iwa</option>
              <option value="Kumo">Kumo</option>
              <option value="Nukenin">Nukenin</option>
              <option value="Oto">Oto</option>
              <option value="Samourai">Samourai</option>
              <option value="Ame">Ame</option>
              <option value="Kusa">Kusa</option>
              <option value="Taki">Taki</option>
            </select>
            <select id="kekkeiFilter" class="filter-select" aria-label="Filtrer par Kekkei Genkai">
              <option value="">Tous les Kekkei</option>
              <option value="Meiton">Meiton</option>
              <option value="Deiton">Deiton</option>
              <option value="Taiton">Taiton</option>
              <option value="Futton">Futton</option>
              <option value="Bakuton">Bakuton</option>
              <option value="Hyoton">Hyoton</option>
              <option value="Yoton">Yoton</option>
              <option value="Shakuton">Shakuton</option>
              <option value="Jiton">Jiton</option>
              <option value="Kaminari">Kaminari</option>
              <option value="Kami">Kami</option>
              <option value="Shoton">Shoton</option>
              <option value="Inkuton">Inkuton</option>
              <option value="Jinton">Jinton</option>
            </select>
            <button id="clearFiltersBtn" class="icon-btn" title="Effacer les filtres">‚úï</button>
          </div>
          <div class="sort-buttons">
            <span>Trier :</span>
            <button id="sortLastNameBtn" class="sort-btn active" data-sort-key="lastName">Nom</button>
            <button id="sortFirstNameBtn" class="sort-btn" data-sort-key="firstName">Pr√©nom</button>
          </div>
        </div>
      </div>

      <section id="grid" class="grid" role="list" aria-label="Personnes"></section>

      <template id="cardTemplate">
        <article class="card" role="listitem" tabindex="0">
          <div class="card-img-wrapper">
            <img class="card-img" alt="" loading="lazy" />
            <img class="card-kg-logo hidden" alt="" src="" />
            <img class="card-village-logo hidden" alt="" src="" />
          </div>
          <div class="card-content">
            <h3 class="card-name"></h3>
          </div>
          <button class="card-del hidden" title="Supprimer">üóëÔ∏è</button>
        </article>
      </template>
    </main>

    <dialog id="loginModal" class="modal modal--small" aria-label="Connexion administrateur">
      <button class="modal-close" id="loginClose" type="button" aria-label="Fermer">‚úï</button>
      <div class="modal-body">
        <form id="loginForm" class="login-form">
          <h2>Connexion Admin</h2>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" class="ed" required>
          <label for="loginPassword">Mot de passe</label>
          <input id="loginPassword" type="password" class="ed" required>
          <p id="loginError" class="login-error hidden" role="alert"></p>
          <div class="admin-row">
            <button id="loginSubmitBtn" type="submit" class="icon-btn">Se connecter</button>
            <button id="loginCancelBtn" type="button" class="ghost">Annuler</button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog id="personModal" class="modal" aria-label="D√©tails de la personne">
      <button class="modal-close" id="modalClose" type="button" aria-label="Fermer">‚úï</button>
      <div class="modal-body">
        
        <div class="photo-col">
          <img id="modalPhoto" alt="Photo" />
          <div id="dropZone" class="dropzone hidden" aria-label="Glissez-d√©posez une image ou cliquez pour choisir">
            <div class="dz-hint">
              <p>Glissez-d√©posez une image<br>ou <span class="underline">cliquez</span> ‚Äî vous pouvez aussi <span class="underline"><strong>coller</strong></span> (Ctrl/Cmd+V)</p>
            </div>
          </div>
          <input id="photoFile" type="file" accept="image/*" hidden>
        </div>

        <div class="modal-info">
          <h2 id="modalNameView" class="ro"></h2>
          <div class="info-grid ro">
            <p><strong>Grade:</strong> <span id="modalGradeView"></span></p>
            <p><strong>Village:</strong> <span id="modalVillageView"></span></p>
          </div>
          <div class="info-box-kg ro">
            <strong>Kekkei Genkai:</strong>
            <div id="modalKekkeiContent" class="hidden">
              <img id="modalKekkeiLogo" class="kg-logo-large" src="" alt="" />
            </div>
            <span id="modalKekkeiFallback">N/A</span>
          </div>
          <p id="modalInfoView" class="ro"></p>
          
          <input id="firstNameInput" class="ed hidden" placeholder="Pr√©nom">
          <input id="lastNameInput" class="ed hidden" placeholder="Nom">
          
          <select id="gradeInput" class="ed hidden">
            <option value="">-- S√©lectionner un grade --</option>
            <option value="Genin">Genin</option>
            <option value="Genin Confirm√©">Genin Confirm√©</option>
            <option value="Tokubetsu Chunin">Tokubetsu Chunin</option>
            <option value="Chunin">Chunin</option>
            <option value="Chunin Confirm√©">Chunin Confirm√©</option>
            <option value="Tokubetsu Jonin">Tokubetsu Jonin</option>
            <option value="Jonin">Jonin</option>
            <option value="Commandant Jonin">Commandant Jonin</option>
            <option value="Kage">Kage</option>
          </select>

          <select id="villageInput" class="ed hidden">
            <option value="">-- S√©lectionner un village --</option>
            <option value="Suna">Suna</option>
            <option value="Konoha">Konoha</option>
            <option value="Kiri">Kiri</option>
            <option value="Iwa">Iwa</option>
            <option value="Kumo">Kumo</option>
            <option value="Nukenin">Nukenin</option>
            <option value="Oto">Oto</option>
            <option value="Samourai">Samourai</option>
            <option value="Ame">Ame</option>
            <option value="Kusa">Kusa</option>
            <option value="Taki">Taki</option>
          </select>

          <select id="kekkeiGenkaiInput" class="ed hidden">
            <option value="">-- S√©lectionner un Kekkei Genkai --</option>
            <option value="Meiton">Meiton</option>
            <option value="Deiton">Deiton</option>
            <option value="Taiton">Taiton</option>
            <option value="Futton">Futton</option>
            <option value="Bakuton">Bakuton</option>
            <option value="Hyoton">Hyoton</option>
            <option value="Yoton">Yoton</option>
            <option value="Shakuton">Shakuton</option>
            <option value="Jiton">Jiton</option>
            <option value="Kaminari">Kaminari</option>
            <option value="Kami">Kami</option>
            <option value="Shoton">Shoton</option>
            <option value="Inkuton">Inkuton</option>
            <option value="Jinton">Jinton</option>
          </select>

          <textarea id="informationInput" class="ed hidden" placeholder="Information"></textarea>
          
          <div class="admin-row hidden" id="editActions">
            <button id="saveBtn" class="icon-btn">üíæ Enregistrer</button>
            <button id="closeEditBtn" class="ghost">Annuler</button>
          </div>
        </div>

      </div>
    </dialog>

    <noscript>Veuillez activer JavaScript pour utiliser ce site.</noscript>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
