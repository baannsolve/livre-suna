<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#grid">Aller au contenu</a>

    <header class="site-header" role="banner">
      <div class="brand" aria-label="Marque">
        <span class="logo" aria-hidden="true">üìá</span>
        <h1 class="site-title">Livre de Sajin</h1>
      </div>

      <div class="header-actions">
        <label class="searchbar" aria-label="Recherche">
          <input id="searchInput" type="search" placeholder="Rechercher..." autocomplete="off" aria-label="Rechercher une personne" />
          <button id="clearSearch" class="icon-btn ghost" type="button" aria-label="Effacer la recherche" style="padding: 0.4rem 0.8rem; border:none;">‚úï</button>
        </label>

        <div class="admin-toolbar">
          <button id="adminLoginToggle" class="icon-btn" type="button" aria-label="Se connecter en admin">üîê Admin</button>
          <button id="addBtn" class="icon-btn hidden" type="button" aria-label="Ajouter une fiche">Ôºã</button>
          <button id="exportBtn" class="icon-btn hidden" type="button" aria-label="Exporter JSON">üì§</button>
        </div>
      </div>
    </header>

    <main id="main" tabindex="-1">
      
      <nav class="village-tabs" aria-label="Filtrer par village">
        <button class="village-tab active" data-village="Suna">Suna</button>
        <button class="village-tab" data-village="Konoha">Konoha</button>
        <button class="village-tab" data-village="Kiri">Kiri</button>
        <button class="village-tab" data-village="Iwa">Iwa</button>
        <button class="village-tab" data-village="Kumo">Kumo</button>
        <button class="village-tab" data-village="Nukenin">Nukenin</button>
        <button class="village-tab" data-village="Samourai">Samourai</button>
        <button class="village-tab" data-village="Oto">Oto</button>
        <button class="village-tab" data-village="Ame">Ame</button>
        <button class="village-tab" data-village="Kusa">Kusa</button>
        <button class="village-tab" data-village="Taki">Taki</button>
        <button class="village-tab" data-village="">Tous</button>
      </nav>
      
      <div class="toolbar">
        <div class="controls-group-left">
          <div id="stats" class="stats" aria-live="polite">Chargement...</div>
          
          <div class="filter-group">
            <select id="kekkeiFilter" class="filter-select" aria-label="Filtrer par Kekkei Genkai">
              <option value="">Tous les Kekkei</option>
              <option value="IS_NULL">Aucun</option> 
              <option value="Meiton">Meiton</option>
              <option value="Deiton">Deiton</option>
              <option value="Taiton">Taiton</option>
              <option value="Futton">Futton</option>
              <option value="Bakuton">Bakuton</option>
              <option value="Hyoton">Hyoton</option>
              <option value="Yoton">Yoton</option>
              <option value="Shakuton">Shakuton</option>
              <option value="Jiton">Jiton</option>
              <option value="Kaminari">Kaminari</option>
              <option value="Kami">Kami</option>
              <option value="Shoton">Shoton</option>
              <option value="Inkuton">Inkuton</option>
              <option value="Jinton">Jinton</option>
            </select>

            <select id="clanFilter" class="filter-select" aria-label="Filtrer par Clan">
              <option value="">Tous les clans</option>
              <option value="IS_NULL">Aucun</option>
              <option value="Uchiha">Uchiha</option>
              <option value="Senju">Senju</option>
              <option value="Aburame">Aburame</option>
              <option value="Hyuga">Hyuga</option>
              <option value="Ensho">Ensho</option>
              <option value="Jishaku">Jishaku</option>
              <option value="Mugen">Mugen</option>
              <option value="Ayatsuri">Ayatsuri</option>
              <option value="Kaguya">Kaguya</option>
              <option value="Raimei">Raimei</option>
              <option value="Salamandre">Salamandre</option>
              <option value="Fuma">Fuma</option>
              <option value="Hoshigaki">Hoshigaki</option>
              <option value="Hozuki">Hozuki</option>
              <option value="Yokushin">Yokushin</option>
              <option value="Karatachi">Karatachi</option>
            </select>
            
            <select id="natureFilter" class="filter-select" aria-label="Filtrer par nature de chakra">
              <option value="">Toutes les natures</option>
              <option value="Katon">Katon</option>
              <option value="Suiton">Suiton</option>
              <option value="Raiton">Raiton</option>
              <option value="Doton">Doton</option>
              <option value="Futon">Futon</option>
            </select>

            <select id="statusFilter" class="filter-select" aria-label="Filtrer par statut">
              <option value="">Statut (Tous)</option>
              <option value="alive" selected>En vie</option>
              <option value="deceased">D√©c√©d√©</option>
            </select>
            
            <button id="clearFiltersBtn" class="icon-btn ghost" title="Effacer les filtres">Effacer filtres</button>
          </div>
        </div>
      </div>

      <section id="grid" class="grid" role="list" aria-label="Personnes"></section>

      <template id="cardTemplate">
        <article class="card" role="listitem" tabindex="0">
          <div class="card-img-wrapper">
            <img class="card-img" alt="" loading="lazy" />
            <img class="card-kg-logo hidden" alt="" src="" />
            <img class="card-village-logo hidden" alt="" src="" />
            <span class="card-status-badge hidden">D√©c√©d√©</span>
            <div class="card-natures-wrapper hidden"></div>
          </div>
          <div class="card-content">
            <h3 class="card-name"></h3>
            <div style="display:flex; gap:5px;">
              <img class="card-kage-logo hidden" alt="Kage" src="" />
              <img class="card-rank-logo hidden" alt="Rang" src="" />
            </div>
          </div>
          <button class="card-del hidden" title="Supprimer">üóëÔ∏è</button>
        </article>
      </template>
    </main>

    <dialog id="loginModal" class="modal modal--small" aria-label="Connexion administrateur">
      <button class="modal-close" id="loginClose" type="button" aria-label="Fermer">‚úï</button>
      <div class="modal-body">
        <form id="loginForm" class="login-form">
          <h2 style="color:var(--text); text-align:center;">Connexion Admin</h2>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" class="ed" required>
          <label for="loginPassword">Mot de passe</label>
          <input id="loginPassword" type="password" class="ed" required>
          <p id="loginError" class="login-error hidden" role="alert"></p>
          <div class="admin-row" style="justify-content: center;">
            <button id="loginSubmitBtn" type="submit" class="icon-btn">Se connecter</button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog id="personModal" class="modal" aria-label="D√©tails de la personne">
      <button class="modal-close" id="modalClose" type="button" aria-label="Fermer">‚úï</button>
      <div class="modal-body">
        
        <div class="photo-col">
          <img id="modalPhoto" alt="Photo" />
          <div id="dropZone" class="dropzone hidden" aria-label="Glissez-d√©posez une image ou cliquez pour choisir">
            <div class="dz-hint">
              <p>Glissez ou cliquez pour changer la photo</p>
            </div>
          </div>
          <input id="photoFile" type="file" accept="image/*" hidden>
        </div>

        <div class="modal-info">
          
          <div class="modal-name-header ro">
            <h2 id="modalNameView"></h2>
            <img id="modalKageLogoView" class="kage-logo-modal hidden" src="" alt="Kage">
          </div>

          <div class="form-grid ed hidden">
             <div class="form-cell">
               <label class="ed">Pr√©nom</label>
               <input id="firstNameInput" class="ed" placeholder="Pr√©nom">
             </div>
             <div class="form-cell">
               <label class="ed">Nom</label>
               <input id="lastNameInput" class="ed" placeholder="Nom">
             </div>
          </div>

          <div class="info-grid ro">
            <p id="gradeInfo" class="hidden"><strong>Grade:</strong> <img id="modalGradeLogo" class="grade-logo hidden" src="" alt=""> <span id="modalGradeView"></span></p>
            <p id="villageInfo" class="hidden"><strong>Village:</strong> <img id="modalVillageLogo" class="village-logo hidden" src="" alt=""> <span id="modalVillageView"></span></p>
            <p id="clanInfo" class="hidden"><strong>Clan:</strong> <span id="modalClanView"></span></p>
          </div>

          <div class="form-grid ed hidden">
             <div class="form-cell">
              <label class="ed">Grade</label>
              <select id="gradeInput" class="ed">
                <option value="">-- Grade --</option>
                <option value="Genin">Genin</option>
                <option value="Genin Confirm√©">Genin Confirm√©</option>
                <option value="Chunin">Chunin</option>
                <option value="Chunin Confirm√©">Chunin Confirm√©</option>
                <option value="Tokubetsu Jonin">Tokubetsu Jonin</option>
                <option value="Jonin">Jonin</option>
                <option value="Commandant Jonin">Commandant Jonin</option>
                <option value="Kage">Kage</option>
              </select>
            </div>
            <div class="form-cell">
              <label class="ed">Village</label>
              <select id="villageInput" class="ed">
                <option value="">-- Village --</option>
                <option value="Suna">Suna</option>
                <option value="Konoha">Konoha</option>
                <option value="Kiri">Kiri</option>
                <option value="Iwa">Iwa</option>
                <option value="Kumo">Kumo</option>
                <option value="Nukenin">Nukenin</option>
                <option value="Oto">Oto</option>
                <option value="Samourai">Samourai</option>
                <option value="Ame">Ame</option>
                <option value="Kusa">Kusa</option>
                <option value="Taki">Taki</option>
              </select>
            </div>
            <div class="form-cell">
               <label class="ed">Clan</label>
               <select id="clanInput" class="ed">
                 <option value="">Aucun</option>
                 <option value="Uchiha">Uchiha</option>
                 <option value="Senju">Senju</option>
                 <option value="Aburame">Aburame</option>
                 <option value="Hyuga">Hyuga</option>
                 <option value="Ensho">Ensho</option>
                 <option value="Jishaku">Jishaku</option>
                 <option value="Mugen">Mugen</option>
                 <option value="Ayatsuri">Ayatsuri</option>
                 <option value="Kaguya">Kaguya</option>
                 <option value="Raimei">Raimei</option>
                 <option value="Salamandre">Salamandre</option>
                 <option value="Fuma">Fuma</option>
                 <option value="Hoshigaki">Hoshigaki</option>
                 <option value="Hozuki">Hozuki</option>
                 <option value="Yokushin">Yokushin</option>
                 <option value="Karatachi">Karatachi</option>
               </select>
            </div>
             <div class="form-cell">
               <label class="ed">Kekkei Genkai</label>
               <select id="kekkeiGenkaiInput" class="ed">
                  <option value="">Aucun</option>
                  <option value="Meiton">Meiton</option>
                  <option value="Deiton">Deiton</option>
                  <option value="Taiton">Taiton</option>
                  <option value="Futton">Futton</option>
                  <option value="Bakuton">Bakuton</option>
                  <option value="Hyoton">Hyoton</option>
                  <option value="Yoton">Yoton</option>
                  <option value="Shakuton">Shakuton</option>
                  <option value="Jiton">Jiton</option>
                  <option value="Kaminari">Kaminari</option>
                  <option value="Kami">Kami</option>
                  <option value="Shoton">Shoton</option>
                  <option value="Inkuton">Inkuton</option>
                  <option value="Jinton">Jinton</option>
               </select>
             </div>
             <div class="form-cell">
               <label class="ed">Statut</label>
               <select id="statusInput" class="ed">
                 <option value="alive">En vie</option>
                 <option value="deceased">D√©c√©d√©</option>
               </select>
             </div>
          </div>

          <div id="kekkeiInfo" class="info-box-kg ro hidden">
            <strong>Kekkei Genkai:</strong>
            <div id="modalKekkeiContent">
              <img id="modalKekkeiLogo" class="kg-logo-large" src="" alt="" />
              <span id="modalKekkeiView" class="kg-name-view"></span> 
            </div>
          </div>
          <div id="natureInfo" class="info-box-natures ro hidden">
            <strong>Natures de Chakra:</strong>
            <div id="modalNatureView"></div>
          </div>

          <div id="natureInput" class="ed ed-checkbox-group hidden">
            <label style="font-weight:600; margin-bottom:10px; display:block;">Natures de Chakra (Max 2):</label>
            <div class="checkbox-options">
              <label><input type="checkbox" name="chakraNatures" value="Katon"> Katon</label>

              <label><input type="checkbox" name="chakraNatures" value="Suiton"> Suiton</label>
            </div>
          </div>

          <div id="modalInfoView" class="ro info-bio hidden"></div>

          <label for="informationInput" class="ed hidden form-label-full">Information (HTML autoris√©)</label>
          <div id="informationInput" class="ed ed-textarea hidden"

          <div class="admin-row hidden" id="editActions">
            <button id="saveBtn" class="icon-btn">üíæ Enregistrer</button>
            <button id="closeEditBtn" class="ghost">Annuler</button>
          </div>

    <script src="config.js"></script>
