<!DOCTYPE html>
<html lang="fr">
  <head>

  </head>
  <body>
    <a class="skip-link" href="#grid">Aller au contenu</a>

    <header class="site-header" role="banner">

    <main id="main" tabindex="-1">
      <div class="toolbar">
        <div id="stats" class="stats" aria-live="polite">0 / 0 personnes</div>
        <div class="sort-buttons">
          <span>Trier par :</span>
          <button id="sortLastNameBtn" class="sort-btn active" data-sort-key="lastName">Nom (A-Z)</button>
          <button id="sortFirstNameBtn" class="sort-btn" data-sort-key="firstName">PrÃ©nom (A-Z)</button>
        </div>
      </div>

      <section id="grid" class="grid" role="list" aria-label="Personnes"></section>

      <template id="cardTemplate">
        <article class="card" role="listitem" tabindex="0">
          <img class="card-img" alt="" loading="lazy" />
          <div class="card-overlay">
            <div class="card-name"></div>

          <button class="card-del hidden" title="Supprimer">ğŸ—‘ï¸</button>

    <dialog id="loginModal" class="modal modal--small" aria-label="Connexion administrateur">
      <button class="modal-close" id="loginClose" type="button" aria-label="Fermer">âœ•</button>
      <div class="modal-body">
        <form id="loginForm" class="login-form">
          <h2>Connexion Admin</h2>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" class="ed" required>
          <label for="loginPassword">Mot de passe</label>
          <input id="loginPassword" type="password" class="ed" required>
          <p id="loginError" class="login-error hidden" role="alert"></p>
          <div class="admin-row">
            <button id="loginSubmitBtn" type="submit" class="icon-btn">Se connecter</button>
            <button id="loginCancelBtn" type="button" class="ghost">Annuler</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="personModal" class="modal" aria-label="DÃ©tails de la personne">

            <img id="modalPhoto" alt="Photo" />

        </div>

        <div class="modal-info">
          <h2 id="modalNameView" class="ro"></h2>
          <p class="muted ro">
            <strong>Grade:</strong> <span id="modalGradeView"></span>
          </p>
          <p id="modalInfoView" class="ro"></p>

          <input id="lastNameInput" class="ed hidden" placeholder="Nom">

    <noscript>Veuillez activer JavaScript pour utiliser ce site.</noscript>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
