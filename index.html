<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f14" />
    <title>Livre de Sajin</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#grid">Aller au contenu</a>

    <header class="site-header" role="banner">
      <div class="brand" aria-label="Marque">
        <span class="logo" aria-hidden="true">📇</span>
        <h1 class="site-title">Livre de Sajin</h1>
      </div>
      <label class="searchbar" aria-label="Recherche">
        <input id="searchInput" type="search" placeholder="Rechercher..." autocomplete="off" aria-label="Rechercher une personne" />
        <button id="clearSearch" class="icon-btn" type="button" aria-label="Effacer la recherche">✕</button>
      </label>
    </header>

    <main id="main" tabindex="-1">
      <div id="stats" class="stats" aria-live="polite">0 / 0 personnes</div>

      <section id="grid" class="grid" role="list" aria-label="Personnes"></section>

      <template id="cardTemplate">
        <article class="card" role="listitem" tabindex="0">
          <img class="card-img" alt="" loading="lazy" />
          <div class="card-overlay">
            <div class="card-name"></div>
          </div>
        </article>
      </template>
    </main>

    <dialog id="personModal" class="modal" aria-label="Détails de la personne">
      <button class="modal-close" id="modalClose" type="button" aria-label="Fermer">✕</button>
      <div class="modal-body">
        <img id="modalPhoto" alt="Photo" />
        <div class="modal-info">
          <h2 id="modalName"></h2>
          <p id="modalRole" class="muted"></p>
          <p id="modalBio"></p>
          <div id="modalTags" class="tags"></div>
        </div>
      </div>
    </dialog>

    <button id="adminFab" class="fab" type="button" aria-label="Ouvrir l’administration">⚙️</button>

    <dialog id="adminPanel" class="admin" aria-label="Panneau d’administration">
      <form class="admin-inner" id="adminForm" method="dialog">
        <header class="admin-header">
          <h3>Administration</h3>
          <button id="adminClose" type="button" class="ghost" aria-label="Fermer">✕</button>
        </header>

        <section id="adminLogin">
          <label for="adminPassword">Mot de passe admin</label>
          <input type="password" id="adminPassword" />
          <button id="adminLoginBtn" type="button">Connexion</button>
          <p id="adminLoginMsg" role="status" aria-live="polite"></p>
        </section>

        <section id="adminActions" class="hidden">
          <h4>Ajouter / Modifier une personne</h4>
          <input id="pfId" type="hidden" />
          <label for="pfFirstName">Prénom</label><input id="pfFirstName" />
          <label for="pfLastName">Nom</label><input id="pfLastName" />
          <label for="pfPhotoUrl">Photo (URL)</label><input id="pfPhotoUrl" />
          <label for="pfRole">Rôle</label><input id="pfRole" />
          <label for="pfBio">Bio</label><textarea id="pfBio"></textarea>
          <label for="pfTags">Tags (séparés par des virgules)</label><input id="pfTags" />
          <div class="admin-actions-row">
            <button id="savePersonBtn" type="button">💾 Enregistrer</button>
            <button id="deletePersonBtn" type="button" class="danger">🗑️ Supprimer</button>
            <button id="exportJsonBtn" type="button" class="ghost">📤 Exporter JSON</button>
            <label class="file-label">📥 Importer JSON <input type="file" id="importFile" accept="application/json" hidden></label>
            <button id="importBtn" type="button">Importer</button>
          </div>
        </section>
      </form>
    </dialog>

    <noscript>Veuillez activer JavaScript pour utiliser ce site.</noscript>

    <script src="config.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
